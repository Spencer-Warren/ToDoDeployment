<div class="card p-3 m-5">
    <h2>Tasks</h2>
    <table class="table table-light nocursor">
        <thead>
            <tr>
                <th scope="col" (click)="sort('title')">Title<img src="../assets/small.png"></th>
                <th scope="col" (click)="sort('description')">Description<img src="../assets/small.png"></th>
                <th scope="col" (click)="sort('status')">Status<img src="../assets/small.png"></th>
                <th scope="col" (click)="sort('date')" colspan="2">Due Date<img src="../assets/small.png"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasksList | async">
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.status}}</td>
                <td>{{task.dueDate}}</td>
                <td>
                    <button (click)="editTask(task.id)" class="btn btn-primary me-3">Edit Task</button>
                    <button (click)="deleteTask(task.id)" class="btn btn-danger">Delete Task</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary col-1" (click)="createTask()">Create a Task</button>
</div>
